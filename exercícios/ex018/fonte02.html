        @font-face {
            font-family:'Love' ;

                tipos de format()
                - opentype (otf)
                - truetype (ttf)

                - truetype -aat (Apple advanced typography)
                - svg
          */ 
       }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
