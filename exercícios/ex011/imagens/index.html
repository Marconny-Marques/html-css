<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
   
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="/ex011/midia/bikeriders.mp3" type="audio/mpeg">
        <source src="/ex011/midia/bikeriders.ogg" type="audio/ogg">
        <source src="/ex011/midia/bikeriders.wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir áudio <a href="/ex011/midia/bikeriders.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
