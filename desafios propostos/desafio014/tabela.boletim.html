<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Boletim</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table,th { 
            width: 700px;
            border: 1px solid black;
            padding: 10px;
            border-collapse: collapse;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
                <tr>
                    <th>Área</th>
                    <th colspan="4">Disciplinas</th>
                            <th>Notas</th>
                            <th>Notas 1</th>
                            <th>Notas 2</th>
                    <th colspan="2">Média</th>
        </thead>
        </tr>
        <tr>
            <th rowspan="4">Exatas</th>
            <th>Matemática</th>
            <tr>
                <th>Física</th>
            </tr>
            <tr>
                <th>Química</th>
            </tr>
            <tr>
                <th>Biologia</th>
            </tr>
        </tr>
        <tr>
            <th colspan="9">Média de Exatas</th>
        </tr>
        <tr>
            <th rowspan="3">Humanas</th>
            <tr>
                <th>História</th>
            </tr>
            <tr>
                <th>Geografia</th>
            </tr>
        </tr>
        <tr>
            <th colspan="9">Média de Humanas</th>
        </tr>
    </table>
</body>
</html>
